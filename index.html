<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call A Bike</title>

    <!-- CSS Dateien -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/legend.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <!-- JS Dateien -->
    <script src="js/markers.js"></script>
    <script src="js/map.js"></script>
    <script src="js/markerColors.js"></script>
    <script src="js/lines.js"></script>
    <script src="js/portalWeekdayFilter.js" defer></script>
    <script src="js/adressSearch.js"></script>
    <script src="js/legend.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <!-- Zum Wechseln auf die Statistik-Seite -->
    <script>
        function loadStatistics() {
            const url = "html/statistics.html";
            window.open(url, "_blank");
        }
    </script>
</head>

<body onload="initMap()">
<div id="map"></div>
<div id="control-panel">
    <h1 class="title">
        <img src="img/logo.png" alt="Bike Icon" class="icon">
        <span>Call A Bike</span>
    </h1>
    <p id="motto">Praktisch · Einfach · Flexibel</p>
    <br>
    <div>
        <h3>Adresseingabe:</h3>
        <input type="text" id="address" name="address" placeholder="Adresse oder Station eingeben">
        <div id="suggestions"></div>

        <h3>Wähle eine Visualisierung:</h3>
        <input type="checkbox" id="stations" checked> Stationen anzeigen<br>
        <input type="checkbox" id="trend-lines" checked> Trend-Linien anzeigen<br>

        <h3>Meistgenutzte Verbindungen:</h3>
        <input type="number" id="limit" min="1" />
        <button id="loadLines">Laden</button>

        <h3>Filter für Stationen:</h3>
        <input type="radio" name="filter" id="pickups">Nur Startvorgänge anzeigen<br>
        <input type="radio" name="filter" id="dropoffs">Nur Endvorgänge anzeigen<br>
        <input type="radio" name="filter" id="both" checked >Beides<br>

        <h3>Buchungsportal:</h3>
        <select id="portal-dropdown">
            <option value="none">Keine</option>
            <option value="all">Alle</option>
            <option value="Android CAB">Android CAB</option>
            <option value="Android SRH">Android SRH</option>
            <option value="iPhone CAB">iPhone CAB</option>
            <option value="iPhone KON">iPhone KON</option>
            <option value="iPhone SRH">iPhone SRH</option>
            <option value="IVR">IVR</option>
            <option value="LIDL-BIKE">LIDL-BIKE</option>
            <option value="Techniker F_5 (-67212-)">Techniker F_5 (-67212-)</option>
            <option value="Windows">Windows</option>
        </select>

        <h3>Wochentag wählen:</h3>
        <select id="day-dropdown">
            <option value="none">Keine</option>
            <option value="all">Alle</option>
            <option value="Mo">Montag</option>
            <option value="Di">Dienstag</option>
            <option value="Mi">Mittwoch</option>
            <option value="Do">Donnerstag</option>
            <option value="Fr">Freitag</option>
            <option value="Sa">Samstag</option>
            <option value="So">Sonntag</option>
        </select>
        <br> <br>

        <button onclick="loadStatistics()">Statistiken</button>
    </div>
</div>

<div id="legend-container">
    <button id="legend-toggle">Legende öffnen</button>
    <div id="legend-content" style="display: none;">
        <p id="legend-text"></p>
        <button id="legend-close">Legende schließen</button>
    </div>
</div>

</body>

</html>
